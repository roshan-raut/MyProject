<div class="container py-5">
    <div class="row">
        <div class="col-10 mx-auto">
            <h1>File Upload Status</h1>
            <!--display error if any-->
            <div class="alert alert-danger" role="alert" th:if="${!status}">
                <strong>Error:</strong>
                <span th:text="${message}"></span>
            </div>

            <!--display users list-->
            <table class="table table-striped" th:if="${status}">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">id</th>
                    <th scope="col">lastName</th>
                    <th scope="col">location</th>
                    <th scope="col">outletName</th>
                    <th scope="col">outletType</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer, i : ${customers}">
                    <th scope="row" th:text="${i.index + 1}"></th>
                    <td th:text="${customer.id}"></td>
                    <td th:text="${customer.lastName}"></td>
                    <td th:text="${customer.location}"></td>
                    <td th:text="${customer.outletName}"></td>
                    <td th:text="${customer.outletType}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
